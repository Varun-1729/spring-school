<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 50%, #7fcdcd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .login-body {
            padding: 30px;
        }

        .user-type-selector {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e8f5e8;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px 8px;
            background: #f1f8e9;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            color: #2e7d32;
            transition: all 0.3s ease;
            text-align: center;
        }

        .user-type-btn.active {
            background: #66bb6a;
            color: white;
        }

        .user-type-btn:hover {
            background: #81c784;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2e7d32;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8f5e8;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fbe7;
        }

        .form-group input:focus {
            outline: none;
            border-color: #66bb6a;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e8f5e8;
        }

        .register-link a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .demo-credentials h4 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .demo-credentials p {
            margin: 5px 0;
            color: #388e3c;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .register-form {
            display: none;
        }

        .register-form.active {
            display: block;
        }

        .back-btn {
            background: #81c784;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .back-btn:hover {
            background: #66bb6a;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #e8f5e8;
            border-top: 3px solid #4caf50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üéì School Portal</h1>
            <p>Welcome to School Management System</p>
        </div>

        <div class="login-body">
            <!-- Login Form -->
            <div id="login-form" class="login-form active">
                <div class="demo-credentials">
                    <h4>üîë Demo Credentials:</h4>
                    <p><strong>Admin:</strong> admin@school.com / admin123</p>
                    <p><strong>Teacher:</strong> teacher@school.com / teacher123</p>
                    <p><strong>Student:</strong> student@school.com / student123</p>
                </div>

                <div class="user-type-selector">
                    <button class="user-type-btn active" data-type="ADMIN">
                        üë®‚Äçüíº Admin
                    </button>
                    <button class="user-type-btn" data-type="TEACHER">
                        üë©‚Äçüè´ Teacher
                    </button>
                    <button class="user-type-btn" data-type="STUDENT">
                        üéì Student
                    </button>
                </div>

                <div id="alert-container"></div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button class="login-btn" onclick="handleLogin()">
                    üîê Login as <span id="login-type">Admin</span>
                </button>

                <div class="register-link">
                    <p>New Student? <a href="#" onclick="showRegisterForm()">Create Account</a></p>
                </div>
            </div>

            <!-- Student Registration Form -->
            <div id="register-form" class="register-form">
                <button class="back-btn" onclick="showLoginForm()">‚Üê Back to Login</button>
                
                <h3 style="color: #2e7d32; margin-bottom: 20px; text-align: center;">üéì Student Registration</h3>

                <div id="register-alert-container"></div>

                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email Address</label>
                    <input type="email" id="reg-email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="reg-phone">Phone Number</label>
                    <input type="tel" id="reg-phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="reg-student-id">Student ID</label>
                    <input type="text" id="reg-student-id" placeholder="Enter your student ID" required>
                </div>

                <div class="form-group">
                    <label for="reg-dob">Date of Birth</label>
                    <input type="date" id="reg-dob" required>
                </div>

                <div class="form-group">
                    <label for="reg-grade">Grade Level</label>
                    <input type="text" id="reg-grade" placeholder="e.g., Grade 10, Freshman" required>
                </div>

                <button class="login-btn" onclick="handleRegistration()">
                    üìù Create Student Account
                </button>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Please wait...</p>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080';
        let selectedUserType = 'ADMIN';

        // Initialize demo data
        window.onload = function() {
            createDemoData();
        };

        // User type selection
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedUserType = this.dataset.type;
                document.getElementById('login-type').textContent = this.textContent.trim();
                
                // Update demo credentials display
                updateDemoCredentials();
            });
        });

        function updateDemoCredentials() {
            const demoDiv = document.querySelector('.demo-credentials');
            let email = '';
            switch(selectedUserType) {
                case 'ADMIN':
                    email = 'admin@school.com';
                    break;
                case 'TEACHER':
                    email = 'teacher@school.com';
                    break;
                case 'STUDENT':
                    email = 'student@school.com';
                    break;
            }
            document.getElementById('email').value = email;
            document.getElementById('password').value = selectedUserType.toLowerCase() + '123';
        }

        function showAlert(message, type, containerId = 'alert-container') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('login-form').style.display = show ? 'none' : 'block';
            document.getElementById('register-form').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('register-form').classList.remove('active');
        }

        function showRegisterForm() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
        }

        async function createDemoData() {
            try {
                // Create demo users
                const demoUsers = [
                    {
                        name: "Admin User",
                        email: "admin@school.com",
                        password: "admin123",
                        role: "ADMIN",
                        phoneNumber: "1234567890"
                    },
                    {
                        name: "John Teacher",
                        email: "teacher@school.com",
                        password: "teacher123",
                        role: "TEACHER",
                        phoneNumber: "9876543210"
                    },
                    {
                        name: "Jane Student",
                        email: "student@school.com",
                        password: "student123",
                        role: "STUDENT",
                        phoneNumber: "5555555555"
                    }
                ];

                for (const user of demoUsers) {
                    try {
                        await fetch(`${BASE_URL}/api/users`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(user)
                        });
                    } catch (e) {
                        // User might already exist, ignore error
                    }
                }

                // Create demo student profile for the student user
                try {
                    const studentProfile = {
                        user: { id: 3 }, // Assuming student user gets ID 3
                        studentId: "STU001",
                        dateOfBirth: "2000-01-15",
                        gradeLevel: "Grade 12",
                        parentContact: "9999999999",
                        address: "123 Student Street"
                    };

                    await fetch(`${BASE_URL}/api/students`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(studentProfile)
                    });
                } catch (e) {
                    // Student profile might already exist
                }

            } catch (error) {
                console.log('Demo data creation completed');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${BASE_URL}/api/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Check if user role matches selected type
                    if (data.user.role === selectedUserType) {
                        showAlert(`Welcome ${data.user.name}! Login successful.`, 'success');
                        
                        // Store user data in localStorage
                        localStorage.setItem('currentUser', JSON.stringify(data.user));
                        
                        // Redirect to dashboard after 2 seconds
                        setTimeout(() => {
                            redirectToDashboard(data.user.role);
                        }, 2000);
                    } else {
                        showAlert(`Invalid user type. This account is registered as ${data.user.role}.`, 'error');
                    }
                } else {
                    showAlert(data.error || 'Invalid email or password', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please check if the server is running.', 'error');
            }

            showLoading(false);
        }

        async function handleRegistration() {
            const formData = {
                name: document.getElementById('reg-name').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                phoneNumber: document.getElementById('reg-phone').value,
                studentId: document.getElementById('reg-student-id').value,
                dateOfBirth: document.getElementById('reg-dob').value,
                gradeLevel: document.getElementById('reg-grade').value
            };

            // Validate form
            for (const key in formData) {
                if (!formData[key]) {
                    showAlert('Please fill in all fields', 'error', 'register-alert-container');
                    return;
                }
            }

            showLoading(true);

            try {
                // First create user account
                const userResponse = await fetch(`${BASE_URL}/api/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: formData.name,
                        email: formData.email,
                        password: formData.password,
                        role: 'STUDENT',
                        phoneNumber: formData.phoneNumber
                    })
                });

                const userData = await userResponse.json();

                if (userResponse.ok) {
                    // Create student profile
                    const studentResponse = await fetch(`${BASE_URL}/api/students`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user: { id: userData.id },
                            studentId: formData.studentId,
                            dateOfBirth: formData.dateOfBirth,
                            gradeLevel: formData.gradeLevel
                        })
                    });

                    if (studentResponse.ok) {
                        showAlert('Account created successfully! You can now login.', 'success', 'register-alert-container');
                        setTimeout(() => {
                            showLoginForm();
                            document.getElementById('email').value = formData.email;
                            document.getElementById('password').value = formData.password;
                            // Select student type
                            document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                            document.querySelector('[data-type="STUDENT"]').classList.add('active');
                            selectedUserType = 'STUDENT';
                            document.getElementById('login-type').textContent = 'üéì Student';
                        }, 2000);
                    } else {
                        const studentError = await studentResponse.json();
                        showAlert(studentError.error || 'Failed to create student profile', 'error', 'register-alert-container');
                    }
                } else {
                    showAlert(userData.error || 'Failed to create account', 'error', 'register-alert-container');
                }
            } catch (error) {
                showAlert('Connection error. Please check if the server is running.', 'error', 'register-alert-container');
            }

            showLoading(false);
        }

        function redirectToDashboard(role) {
            // Redirect to role-specific dashboard
            switch(role) {
                case 'ADMIN':
                    window.location.href = 'admin-dashboard.html';
                    break;
                case 'TEACHER':
                    window.location.href = 'teacher-dashboard.html';
                    break;
                case 'STUDENT':
                    window.location.href = 'student-dashboard.html';
                    break;
                default:
                    window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
