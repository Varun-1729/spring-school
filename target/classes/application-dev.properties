# Development Profile Configuration
# This profile is used when running from IntelliJ IDEA

# Database Configuration - MySQL (Development)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/school_management}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Varun@1729}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}

# Development Logging
logging.level.com.example.school=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Browser Auto-Open (Development Only)
app.browser.auto-open=true

# Development Banner
spring.banner.location=classpath:banner-dev.txt
